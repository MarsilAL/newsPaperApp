<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.af46ece4.css">
    <title>newsPaperApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="/main.af46ece4.js"></script></head>

<nav></nav>

<body>

    <!-- Login Section-->
    <section id="loginSection" class="loginSection">

        <div class="imgLogoAvatar">
            <img src="/logo.6023b87e.png" alt="Avatar" class="Avatar" id="Avatar">
        </div>

        <div class="loginContainer">

            <p class="errorMessage" id="errorMessage">Eingabe falsch</p>

            <label for="uname"><b>UserName</b></label>
            <input type="text" placeholder="Enter your username ..." name="uname" id="uname" required="">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your user password ..." name="psw" id="psw" required="">
            <button class="loginButton" id="loginButton"><b>Login</b></button>
        </div>


        

    </section>



    <!-- News Section-->

    <section id="newsSection" class="newsSection">
        <div class="header">
            <img src="/logo.6023b87e.png" alt="hlogo" class="hlogo">
            <p class="welcomet">WELCOME</p>
        </div>

        <div id="searchdiv" class="searchdiv">
            <!-- Search form -->

            <div>


                <input class="inputTag" type="text" name="s" placeholder="Search...">
                <button class="goApi" id="goApi"><b>search</b></button>
            </div>






            <!-- the result of the search will be rendered inside this div -->
            <div id="result"></div>




            <button id="searchBtn">add</button>



            <article class="resultsar" id="resultsar">


                <ul>
                    <li></li>

                </ul>
            </article>
    </div></section>
</body>
